<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spark Antistress Telegram Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333; /* Темно-серый фон, как в Grok */
        }
        #sparkButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.1s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #sparkButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        #sparkButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <button id="sparkButton">Click Me!</button>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(51, 51, 51, 50); /* Темно-серый фон для холста, согласован с Grok */
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.show();
                if (p.isFinished()) {
                    particles.splice(i, 1);
                }
            }
        }

        // Функция для рисования пятиконечной звезды
        function star(x, y, radius1, radius2, npoints) {
            let angle = TWO_PI / npoints;
            let halfAngle = angle / 2.0;
            beginShape();
            for (let a = -PI / 2; a < TWO_PI - PI / 2; a += angle) {
                let sx = x + cos(a) * radius2;
                let sy = y + sin(a) * radius2;
                vertex(sx, sy);
                sx = x + cos(a + halfAngle) * radius1;
                sy = y + sin(a + halfAngle) * radius1;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-7, 7), random(-7, 7));
                this.size = random(10, 20);
                this.alpha = 255;
                this.color = color(random(100, 255), random(100, 255), random(100, 255));
            }

            update() {
                this.pos.add(this.vel);
                this.vel.mult(0.98);
                this.alpha -= 1.5;
                this.size *= 0.98;
            }

            show() {
                fill(red(this.color), green(this.color), blue(this.color), this.alpha);
                star(this.pos.x, this.pos.y, this.size / 2, this.size, 5);
            }

            isFinished() {
                return this.alpha <= 0 || this.size <= 0.2;
            }
        }

        document.getElementById('sparkButton').addEventListener('click', function(event) {
            let x = event.clientX;
            let y = event.clientY;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y));
            }
        });

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Интеграция с Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
