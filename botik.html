<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Antistress Telegram Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #sparkButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s;
        }
        #sparkButton:hover {
            transform: scale(1.1);
        }
        #sparkButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button id="sparkButton">Click Me!</button>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(240, 240, 240, 50);
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.show();
                if (p.isFinished()) {
                    particles.splice(i, 1);
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-5, 5), random(-5, 5));
                this.size = random(5, 10);
                this.alpha = 255;
                this.color = color(random(100, 255), random(100, 255), random(100, 255));
            }

            update() {
                this.pos.add(this.vel);
                this.vel.mult(0.98);
                this.alpha -= 2;
                this.size *= 0.98;
            }

            show() {
                fill(red(this.color), green(this.color), blue(this.color), this.alpha);
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            isFinished() {
                return this.alpha <= 0 || this.size <= 0.1;
            }
        }

        document.getElementById('sparkButton').addEventListener('click', function(event) {
            let x = event.clientX;
            let y = event.clientY;
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        });

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Интеграция с Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
